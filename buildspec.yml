version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Node.js dependencies..."
      - npm install
  build:
    commands:
      - echo "Building Next.js application..."
      - npm run build
  post_build:
    commands:
      - echo "Zipping build artifacts..."
      - zip -r build-output.zip ./*

artifacts:
  files:
    - build-output.zip
  discard-paths: yes
